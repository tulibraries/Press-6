include:
  - project: "infrastructure-engineering-shared/gitlab-ci-templates"
    file:
      - "lint_docker.yaml"
      - "build_docker.yaml"
      - "security_scan.yaml"
      - "kubectl_commands.yaml"

variables:
  IMAGE: "tulibraries/tupress"

.export_variables: &export_variables
  - source .env
  - export VERSION="${DOCKER_IMAGE_VERSION}-${CI_COMMIT_SHORT_SHA}"

before_script:
  - *export_variables

stages:
  - lint
  - build
  - scan
  - tag
  - deploy

lint:
  extends: .lint_docker
  variables:
    DF: ".docker/app/Dockerfile"

build:
  stage: build
  extends: .build_image
  image: harbor.k8s.temple.edu/gitlab-ci/docker:20
  variables:
    DF: ".docker/app/Dockerfile --build-arg RAILS_MASTER_KEY=$MASTER_KEY --no-cache"
  services:
    - name: harbor.k8s.temple.edu/gitlab-ci/docker:20-dind
      command: ["--tls=false"]

scan:
  stage: scan
  extends: .scanimage_high
  variables:
    THRESHOLD: 10

tag:
  stage: tag
  extends: .tag_image

qa_1_deploy:
  variables:
    IMAGE: harbor.k8s.temple.edu/tulibraries/tupress
  stage: deploy
  extends: .kubectl_setup
  script:
    - *export_variables
    - kubectl --namespace=tupress set image deployment/tupress-app tupress-app=$IMAGE:$VERSION --record

qa_2_deploy:
  variables:
    IMAGE: harbor.k8s.temple.edu/tulibraries/tupress
  stage: deploy
  extends: .helm_setup
  only:
    - main
  script:
    - *export_variables
    - helm repo add tulibraries https://$HARBOR/chartrepo/tulibraries
    - helm pull tulibraries/tupress --untar
    - helm upgrade tupress ./tupress --history-max=5 --namespace=tupress-qa --set image.repository=$IMAGE:$VERSION
