prod_deploy:
  variables:
    IMAGE: harbor.k8s.temple.edu/tulibraries/tupress
    RANCHER: rancher
    CLUSTER: prod-library
  stage: deploy
  extends: .helm_setup
  only:
    - tags
  script:
    - source .env
    - export VERSION="${DOCKER_IMAGE_VERSION}-${CI_COMMIT_SHORT_SHA}"
    - echo "Cluster is $CLUSTER"
    - echo "Rancher is $RANCHER"
    - cat $KUBECONFIG
    - helm repo add tulibraries https://$HARBOR/chartrepo/tulibraries
    - helm pull tulibraries/tupress --version 0.2.0 --untar
    - helm upgrade tupress ./tupress --values ./tupress/values-prod.yaml --history-max 5 --namespace tupress-prod --set image.repository=$IMAGE:latest
